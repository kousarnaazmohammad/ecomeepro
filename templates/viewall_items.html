<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(red, rgb(145, 140, 140));
      background-repeat: no-repeat;
      background-size: 100% 100vh;
      padding: 20px;
    }

    .card-img-top {
      object-fit: cover; /* Resize image to fill container while maintaining aspect ratio */
      height: 200px; /* Adjust height as needed */
    }

    .col-md-3 {
      padding: 5px; /* Add some spacing between cards */
    }
  </style>
</head>

{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
    <center style="color: bisque;">{{ message }}</center>
  {% endfor %}
{% endif %}
{% endwith %}

<body>
  <div class="container">
    <div class="row">
      {% for i in stored_itemdata %}
        <div class="col-md-3">
          <div class="card">
            <img src="/static/{{i[2]}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i[1]}}</h5>
              <h6 class="card-id">{{i[0]}}</h6>
              <div class="button">
                <a href="{{url_for('viewsingleitem',item_id=i[0])}}"><button class="btn btn-warning">View</button></a>
                <a href="{{url_for('updateitem',item_id=i[0])}}"><button class="btn btn-success">Update</button></a>
                <a href="{{url_for('delete_item',item_id=i[0])}}"><button class="btn btn-danger">Delete</button></a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.mandel.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
